{% extends 'signup/layout.html' %}
{% include 'signup/messages.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'signup/loginpage.css' %}" >

{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
<h1>Login</h1>
<form href="{% url 'signup:home' %}" method="POST">

    {% csrf_token %}
<input type="text" name="username" placeholder="username">
<input type="password" name="password" placeholder="password">
<input type="submit" value="Login" class="log">

</form><br>


<span>Don't have an account</span>
<a href="{% url 'signup:registerpage' %}">signup</a>

{% endblock %}
